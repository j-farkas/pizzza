<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzas</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="row">
          <div class="col-md-2 green">
            <h1>Pizza!</h1>
          </div>
          <div class="col-md-2 white">
            <h1>Pizza!</h1>
          </div>
          <div class="col-md-2 red">
            <h1>Pizza!</h1>
          </div>
        </div>
        <img src="img/pizza.jpg" alt="It's pizza">
      </div>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Pizza:</h2>
          <form id="new-pizza">
            <select class="form-control" id="size">
              <option value="8">Personal</option>
              <option value="10">Small</option>
              <option value="12">Medium</option>
              <option value="14">Large</option>
            </select>
              <input type="checkbox" name="add-toppings" class="0 default" value="Cheese" checked><span class="green">Cheese</span><br>
              <input type="checkbox" name="add-toppings" class="40" value="Pepperoni"><span class="white">Pepperoni</span><br>
              <input type="checkbox" name="add-toppings" class="30" value="Onions"><span class="red">Onions</span><br>
              <input type="checkbox" name="add-toppings" class="30" value="Tomatoes"><span class="green">Tomatoes</span><br>
              <input type="checkbox" name="add-toppings" class="100" value="Anchovies"><span class="white">Anchovies</span><br>
              <input type="checkbox" name="add-toppings" class="30" value="Olives"><span class="red">Olives</span><br>
              <input type="checkbox" name="add-toppings" class="10" value="Basil"><span class="green">Basil</span><br>
              <input type="checkbox" name="add-toppings" class="10" value="Garlic"><span class="white">Garlic</span><br>
              <input type="checkbox" name="add-toppings" class="100" value="Ham"><span class="red">Ham</span><br>
              <input type="checkbox" name="add-toppings" class="30" value="Peppers"><span class="green">Peppers</span><br>
              <input type="checkbox" name="add-toppings" class="30" value="Spinach"><span class="white">Spinach</span><br>
              <input type="checkbox" name="add-toppings" class="100" value="Chicken"><span class="red">Chicken</span><br>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Pizzas pending:</h2>
          <ul id="pizza-list">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="pizza-details">
            <p>Size <span class="size"></span></p>
            <p>Toppings: <span class="toppings"></span></p>
            <p>Price: $<span class="price"></span></p>
            <div id="buttons">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
