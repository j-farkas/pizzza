<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzas</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Ordering</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-pizza">
            <select class="form-control" id="size">
              <option value="personal">Personal</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
              <input type="checkbox" name="add-toppings" class="0" value="cheese" checked>Cheese<br>
              <input type="checkbox" name="add-toppings" class="40" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="add-toppings" class="30" value="onion">Onions<br>
              <input type="checkbox" name="add-toppings" class="30" value="tomato">Tomatoes<br>
              <input type="checkbox" name="add-toppings" class="100" value="anchovy">Anchovies<br>
              <input type="checkbox" name="add-toppings" class="30" value="olive">Olives<br>
              <input type="checkbox" name="add-toppings" class="10" value="basil">Basil<br>
              <input type="checkbox" name="add-toppings" class="10" value="garlic">Garlic<br>
              <input type="checkbox" name="add-toppings" class="100" value="ham">Ham<br>
              <input type="checkbox" name="add-toppings" class="30" value="pepper">Peppers<br>
              <input type="checkbox" name="add-toppings" class="30" value="spinach">Spinach<br>
              <input type="checkbox" name="add-toppings" class="100" value="chicken">Chicken<br>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="pizza-list">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="pizza-details">
            <p>First Name: <span class="size"></span></p>
            <p>Last Name: <span class="toppings"></span></p>
            <p>Phone Number: <span class="price"></span></p>
            <div id="ad">
            </div>
            <!-- <p>Address <span class="address"></span></p> -->
            <!-- <p>Type of Address: <span class="type"></span></p> -->
            <div id="buttons">
            </div>
            <div id="addressfields" class="hidden">
              <label for="addressAdd">Address</label>
              <input type='text' class='form-control' id='addressAdd'>
              <label for="typeAdd">Type of Address</label>
              <input type='text' class='form-control' id='typeAdd'>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
